<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="shortcut icon" href="./images/news-3.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <!-- script links -->
    <script src="https://kit.fontawesome.com/70a4920640.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pra: "#da373d",
            },
          },
        },
      };

          <div class="text-center lg:text-start">

          </div>
          <div class="mt-5 lg:mt-0 relative">
            <img src="./images/banner.png" alt="" />
            <div class="flex items-center rounded-xl shadow-lg w-64 gap-4 absolute bottom-1  md:bottom-6 left-5 md:left-20 bg-white py-3 px-4">
                <i class="fa-solid fa-star text-5xl text-amber-400"></i>
                <div class="space-y-2">
                    <h2 class="text-3xl">5.00</h2>
                    <p>Trust Pilot Ratings</p>
